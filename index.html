<!DOCTYPE html>
<html>

<!-- See https://github.com/ClickHouse/pastila -->

<head>
    <meta charset="UTF-8">
    <link id="icon" rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=">
    <title>Paste</title>
    <script src="config.js"></script>
    <style>
        html, body, textarea {
            width: 100%;
            height: 100%;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            display: grid;
            grid-template-rows: auto 1fr;
        }

        pre, code, textarea {
            font-family: ui-monospace, SFMono-Regular, SF Mono,Menlo, Consolas, Liberation Mono, monospace;
        }

        #panel {
            padding: 0.5em;
            background-color: #EEE;
        }

        #encryption {
            padding-left: 0.5em;
        }

        textarea {
            height: 100%;
        }

        textarea {
            outline: none;
            border: none;
            padding: 0.5em;
            white-space: pre-wrap;
        }

        .status {
            position: absolute;
            right: 1em;
            bottom: 0.5em;

            font-family: sans-serif;

        }

        .about {
            float: right;
            right: 1em;
            font-family: sans-serif;
        }

        #hourglass {
            color: gray;
            animation: spin 2s infinite;
        }

        #check-mark {
            color: green;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        #back {
            cursor: pointer;
            font-weight: bold;
        }

        a, a:visited {
            text-decoration: none;
            color: #08F;
        }

        a:hover {
            color: #00b3ee;
        }

        .markdown {
            margin: 1em;
            width: calc(100% - 2em);
            height: auto;
        }

        .qrcode {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .qrcode img {
            image-rendering: pixelated;
            width: min(50vw, 50vh);
        }

        @media (prefers-color-scheme: dark) {
            body, textarea {
                background-color: #000;
                color: rgba(255, 255, 255, 0.8)
            }
            #panel {
                background-color: #033;
            }
        }
    </style>
</head>
<body>

<div id="panel">
    <a class="about" href="https://github.com/ClickHouse/pastila">About</a>
    <label><input id="encryption" checked="true" type="checkbox">&nbsp;end-to-end encryption</input></label>
    <label><input id="wrap" checked="true" type="checkbox">&nbsp;text wrap</input></label>
    <label><input id="burn" type="checkbox">&nbsp;burn after reading</input></label>
</div>

<textarea id="data" spellcheck="false" autofocus></textarea>

<span class="status" id="hourglass">‚ßó</span>
<span class="status" id="check-mark">‚úî</span>
<span class="status" id="error">‚ùå</span>
<a class="status" id="back">‚éå</a>
<script type="text/javascript">

const clickhouse_url = window.CLICKHOUSE_URL || "https://uzg8q0g12h.eu-central-1.aws.clickhouse.cloud/?user=paste";

const encoder = new TextEncoder;
const decoder = new TextDecoder;

// When internal pastila link is set, show a warning dialog to make sure user knows
// they are using a public instance.
(function() {
    const internal_pastila = localStorage.getItem('internal_pastila');
    if (internal_pastila) {
        // Create overlay
        const overlay = document.createElement('div');
        overlay.style.position = 'fixed';
        overlay.style.top = 0;
        overlay.style.left = 0;
        overlay.style.width = '100vw';
        overlay.style.height = '100vh';
        overlay.style.background = 'rgba(0,0,0,0.7)';
        overlay.style.zIndex = 9999;
        overlay.style.display = 'flex';
        overlay.style.alignItems = 'center';
        overlay.style.justifyContent = 'center';

        // Create modal
        const modal = document.createElement('div');
        modal.style.background = '#fff';
        modal.style.borderRadius = '12px';
        modal.style.boxShadow = '0 4px 32px rgba(0,0,0,0.2)';
        modal.style.padding = '2em 2.5em';
        modal.style.maxWidth = '90vw';
        modal.style.textAlign = 'center';
        modal.style.fontFamily = 'sans-serif';
        modal.innerHTML = `
            <h2 style="margin-top:0;color:#c00;">Notice</h2>
            <p style="font-size:1.2em;">
                This is a public instance of pastila.<br>
                Please use <a href="${internal_pastila}" style="color:#08F;word-break:break-all;">${internal_pastila}</a> link for sharing internally.
            </p>
            <button id="pastila-ack-btn" style="margin-top:1.5em;padding:0.5em 1.5em;font-size:1em;border-radius:6px;border:none;background:#08F;color:#fff;cursor:pointer;">
                Proceed anyway
            </button>
        `;

        overlay.appendChild(modal);
        document.body.appendChild(overlay);

        // Add event listener to button to remove overlay
        document.getElementById('pastila-ack-btn').onclick = function() {
            overlay.remove();
        };
    }
})();

function sipHash128(m) {
    function rotl(v, offset, bits) {
        v[offset] = (v[offset] << bits) | (v[offset] >> (64n - bits));
    }

    function compress(v) {
        v[0] += v[1];
        v[2] += v[3];
        rotl(v, 1, 13n);
        rotl(v, 3, 16n);
        v[1] ^= v[0];
        v[3] ^= v[2];
        rotl(v, 0, 32n);
        v[2] += v[1];
        v[0] += v[3];
        rotl(v, 1, 17n);
        rotl(v, 3, 21n);
        v[1] ^= v[2];
        v[3] ^= v[0];
        rotl(v, 2, 32n);
    }

    const view = new DataView(m.buffer);
    let buf = new Uint8Array(new ArrayBuffer(8));
    let v = new BigUint64Array([0x736f6d6570736575n, 0x646f72616e646f6dn, 0x6c7967656e657261n, 0x7465646279746573n]);

    let offset = 0;
    for (; offset < m.length - 7; offset += 8) {
        let word = view.getBigUint64(offset, true);
        v[3] ^= word;
        compress(v);
        compress(v);
        v[0] ^= word;
    }

    buf.set(m.slice(offset));
    buf.fill(0, m.length - offset, 7);
    buf[7] = m.length;

    let word = new DataView(buf.buffer).getBigUint64(0, true);

    v[3] ^= word;
    compress(v);
    compress(v);
    v[0] ^= word;
    v[2] ^= 0xFFn;
    compress(v);
    compress(v);
    compress(v);
    compress(v);

    return ('00000000000000000000000000000000' + ((v[0] ^ v[1]) + ((v[2] ^ v[3]) << 64n)).toString(16)).substr(-32).
        match(/../g).reverse().join('');
}

function getFingerprint(text) {
    const matches = text.match(/\p{L}{4,100}/gu);
    if (!matches) return 'ffffffff';
    return matches.
        map((elem, idx, arr) => idx + 2 < arr.length ? [elem, arr[idx + 1], arr[idx + 2]] : []).
        filter(elem => elem.length === 3).map(elem => elem.join()).
        filter((elem, idx, arr) => arr.indexOf(elem) === idx).
        map(elem => sipHash128(encoder.encode(elem)).substr(0, 8)).
        reduce((min, curr) => curr < min ? curr : min, 'ffffffff');
}

let curr_fingerprint = '';
let curr_hash = '';
let prev_fingerprint = '';
let prev_hash = '';

let request_num = 0;

let back = document.getElementById('back');
let check = document.getElementById('check-mark');
let error = document.getElementById('error');
let wait = document.getElementById('hourglass');

let encryption = document.getElementById('encryption');

function hide() {
    back.style.display = 'none';
    check.style.display = 'none';
    error.style.display = 'none';
    wait.style.display = 'none';
}

function show(what) {
    hide();
    what.style.display = 'block';
}

async function encrypt(content, key) {
    const aes_key = await window.crypto.subtle.importKey('raw', key, { name: 'AES-CTR', length: 128 }, false, ['encrypt']);

    let plaintext = encoder.encode(content);
    let counter = new Uint8Array(16); /// This is ok as long as the key is not reused.
    let encrypted = new Uint8Array(await window.crypto.subtle.encrypt({ name: "AES-CTR", counter: counter, length: 128 }, aes_key, plaintext));

    return bytesToBase64(encrypted);
}

async function decrypt(content, key) {
    const aes_key = await window.crypto.subtle.importKey('raw', key, { name: 'AES-CTR', length: 128 }, false, ['decrypt']);

    let ciphertext = base64ToBytes(content);

    let counter = new Uint8Array(16); /// This is ok as long as the key is not reused.
    let decrypted = new Uint8Array(await window.crypto.subtle.decrypt({ name: "AES-CTR", counter: counter, length: 128 }, aes_key, ciphertext));

    return decoder.decode(decrypted);
}

function bytesToBase64(bytes) {
    let string = '';
    for (const char of bytes) {
        string += String.fromCharCode(char);
    }
    return window.btoa(string);
}

function base64ToBytes(base64) {
    return result = new Uint8Array([...window.atob(base64)].map(x => x.charCodeAt(0)));
}

async function load(fingerprint, hash, type) {
    show(wait);

    const response = await fetch(
        clickhouse_url,
        { method: "POST", body: `SELECT content, is_encrypted, burn_after_reading, lower(hex(reinterpretAsFixedString(prev_hash))) AS prev_hash, lower(hex(reinterpretAsFixedString(prev_fingerprint))) AS prev_fingerprint FROM data_view(fingerprint = '${fingerprint}', hash = '${hash}') FORMAT JSON` });

    function onError() {
        show(error);
        throw new Error(`Load failed\nHTTP status ${response.status}\nMessage: ${response.body}`);
    }

    if (!response.ok) onError();
    const json = await response.json();
    if (json.rows != 1) onError();

    const result = json.data[0];
    let content = result.content;
    const is_encrypted = result.is_encrypted;
    const burn_after_reading = result.burn_after_reading;

    prev_hash = result.prev_hash;
    prev_fingerprint = result.prev_fingerprint;

    curr_hash = hash;
    curr_fingerprint = fingerprint;

    if (is_encrypted) {
        encryption.checked = true;
        encryption.setAttribute('disabled', '');
        key = base64ToBytes(location.hash.substring(1).replace(/&.*$/, ''));
        content = await decrypt(content, key);
    }

    // Set the content in any case (even if rendering as HTML/MD/QR, we fall back to plaintext view anyway).
    document.getElementById('data').value = content;

    // If burn after reading, make textarea read-only and disable saving
    if (burn_after_reading) {
        const textarea = document.getElementById('data');
        textarea.setAttribute('readonly', 'readonly');
        textarea.style.backgroundColor = '#2a1a1a';
        textarea.style.color = '#ff9999';
        textarea.style.border = '2px solid #ff0000';

        // Disable checkboxes
        document.getElementById('burn').disabled = true;
        document.getElementById('encryption').disabled = true;
        document.getElementById('wrap').disabled = true;

        // Show warning
        if (!type || type === '') {
            alert('‚ö†Ô∏è This document will be burned after reading. Editing is disabled.');
        }
    }

    if (type === '.html' || type == '.htm') {
        if (document.documentURI.indexOf("96d540560fc9de34f2bf24d5c2b9d62a.html") > 0 ||confirm("‚ö†Ô∏è The pastila link will render as html, which may be unsafe. Press Cancel to view as plain text.")) {
            document.open();
            document.write(content);
            document.close();
        } 
    } else if (type === '.md' || type === '.markdown') {
        if (confirm("‚ö†Ô∏è The pastila link will render as markdown, which may be unsafe. Press Cancel to view as plain text.")) {
            await loadMarkdownRenderer();
            document.body.className = 'markdown';
            document.body.innerHTML = marked.parse(content);
        }
    } else if (type === '.link') {
        location.href = content;
    } else if (type === '.png') {
        await loadQRRenderer();
        let qr_data;
        try {
            qr_data = await QRCode.toDataURL(content);
        } catch (e) {
            show(error);
            throw e;
        }
        document.body.className = 'qrcode';
        document.body.innerHTML = `<img src="${qr_data}">`;
    } else {
        if (prev_hash == '00000000000000000000000000000000') {
            hide();
        } else {
            show(is_encrypted ? check : back);
        }
    }

    setFavicon();

    // If burn after reading is enabled, delete immediately after loading
    if (burn_after_reading) {
        // Fire and forget - don't await, delete happens in background
        fetch(clickhouse_url, {
            method: "POST",
            body: `DELETE FROM data WHERE fingerprint = reinterpretAsUInt32(unhex('${fingerprint}')) AND hash = reinterpretAsUInt128(unhex('${hash}'))`
        }).catch(err => console.error('Failed to delete burn-after-reading document:', err));
    }
}


async function save() {
    // Don't save if textarea is readonly (burn-after-reading view mode)
    const textarea = document.getElementById('data');
    if (textarea.hasAttribute('readonly')) {
        return;
    }

    const my_request_num = ++request_num;

    show(wait);

    prev_fingerprint = curr_fingerprint;
    prev_hash = curr_hash;

    let text = textarea.value;
    let anchor = '';

    is_encrypted = encryption.checked;
    const burn_after_reading = document.getElementById('burn').checked;

    if (is_encrypted) {
        const key_bytes = crypto.getRandomValues(new Uint8Array(16));
        text = await encrypt(text, key_bytes);
        anchor = '#' + bytesToBase64(key_bytes);
        encryption.setAttribute('disabled', '');
    }

    curr_hash = sipHash128(encoder.encode(text));
    curr_fingerprint = getFingerprint(text);

    const response = await fetch(
        clickhouse_url,
        {
            method: "POST",
            body: "INSERT INTO data (fingerprint_hex, hash_hex, prev_fingerprint_hex, prev_hash_hex, content, is_encrypted, burn_after_reading) FORMAT JSONEachRow " + JSON.stringify(
            {
                fingerprint_hex: curr_fingerprint,
                hash_hex: curr_hash,
                prev_fingerprint_hex: prev_fingerprint,
                prev_hash_hex: prev_hash,
                content: text,
                is_encrypted: is_encrypted,
                burn_after_reading: burn_after_reading ? 1 : 0
            })
        });

    if (!response.ok) {
        show(error);
        throw new Error(`Saving failed\nHTTP status ${response.status}`);
    }

    if (my_request_num == request_num) {
        history.pushState(null, null, location.pathname.replace(/(\?.+)?$/, `?${curr_fingerprint}/${curr_hash}${anchor}`));
        show(check);
        setFavicon();
    }

    if (is_encrypted) {
        encryption.setAttribute('disabled', '');
    }
}

/// Huge JS libraries should be loaded only if needed.
function loadJS(src, integrity) {
    return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        if (integrity) {
            script.crossOrigin = 'anonymous';
            script.integrity = integrity;
        } else {
            console.warn('no integrity for', src)
        }
        script.addEventListener('load', function() {
            if (typeof marked !== 'undefined') {
                marked.setOptions({ gfm: true, breaks: true });
            }
            resolve(true);
        });
        document.head.appendChild(script);
    });
}

let load_markdown_promise;
function loadMarkdownRenderer() {
    if (load_markdown_promise) { return load_markdown_promise; }

    return loadJS('https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js',
        'sha512-hzyXu3u+VDu/7vpPjRKFp9w33Idx7pWWNazPm+aCMRu26yZXFCby1gn1JxevVv3LDwnSbyKrvLo3JNdi4Qx1ww==');
}

function loadQRRenderer() {
    return loadJS('https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.1/qrcode.min.js',
        'sha512-PEhlWBZBrQL7flpJPY8lXx8tIN7HWX912GzGhFTDqA3iWFrakVH3lVHomCoU9BhfKzgxfEk6EG2C3xej+9srOQ==');
}

document.getElementById('data').addEventListener('input', event => save());

// Handle burn after reading checkbox
document.getElementById('burn').addEventListener('change', async (event) => {
    if (event.target.checked) {
        // Delete ALL previous versions with the same fingerprint (includes all intermediate edits)
        if (curr_fingerprint) {
            await fetch(clickhouse_url, {
                method: "POST",
                body: `DELETE FROM data WHERE fingerprint = reinterpretAsUInt32(unhex('${curr_fingerprint}'))`
            });
        }

        // Save with burn flag (and all future saves will also have burn flag)
        await save();

        // Show message
        alert('üî• Burn-after-reading enabled. All intermediate versions deleted. All future edits will also burn after reading.');
    }
});

back.addEventListener('click', (event) => {
    load(prev_fingerprint, prev_hash);
    history.pushState(null, null, location.pathname.replace(/(\?.+)?$/, `?${curr_fingerprint}/${curr_hash}#${anchorkey}`));
});

function restore() {
    const components = location.search.match(/^\?([0-9a-f]{8})\/([0-9a-f]{32})(\.md|\.markdown|\.html?|\.link|\.png)?/);
    if (components) load(components[1], components[2], components[3]);
}

function setFavicon() {
    const canvas = document.createElement('canvas');
    canvas.height = 16;
    canvas.width = 16;
    const ctx = canvas.getContext('2d');
    let image = ctx.getImageData(0, 0, 16, 16);
    let pixels = image.data;

    const octant = [
            [3, 0], [4, 0], [5, 0], [6, 0], [7, 0],
    [2, 1], [3, 1], [4, 1], [5, 1], [6, 1], [7, 1],
    [2, 2], [3, 2], [4, 2], [5, 2], [6, 2], [7, 2],
            [3, 3], [4, 3], [5, 3], [6, 3], [7, 3],
                    [4, 4], [5, 4], [6, 4], [7, 4],
                            [5, 5], [6, 5], [7, 5],
                                    [6, 6], [7, 6],
                                            [7, 7]];
    const palette = {
        "0": [0x00, 0x00, 0x00, 0xFF],
        "1": [0x00, 0x00, 0xAA, 0xFF],
        "2": [0x00, 0xAA, 0x00, 0xFF],
        "3": [0x00, 0xAA, 0xAA, 0xFF],
        "4": [0xAA, 0x00, 0x00, 0xFF],
        "5": [0xAA, 0x00, 0xAA, 0xFF],
        "6": [0xAA, 0x55, 0x00, 0xFF],
        "7": [0xAA, 0xAA, 0xAA, 0xFF],
        "8": [0x55, 0x55, 0x55, 0xFF],
        "9": [0x55, 0x55, 0xFF, 0xFF],
        "a": [0x00, 0xFF, 0x00, 0xFF],
        "b": [0x00, 0xFF, 0xFF, 0xFF],
        "c": [0xFF, 0x00, 0x00, 0xFF],
        "d": [0xFF, 0x00, 0xFF, 0xFF],
        "e": [0xFF, 0xFF, 0x00, 0xFF],
        "f": [0xFF, 0xFF, 0xFF, 0xFF]};

    function setPixel(x, y, color) {
        const offset = (x + y * 16) * 4;
        const [r, g, b, a] = palette[color];
        pixels[offset + 0] = r;
        pixels[offset + 1] = g;
        pixels[offset + 2] = b;
        pixels[offset + 3] = a;
    }

    for (let i = 0; i < 32; ++i) {
        const [x, y] = octant[i];

        setPixel(x, y, curr_hash[i]);
        setPixel(15 - x, y, curr_hash[i]);
        setPixel(x, 15 - y, curr_hash[i]);
        setPixel(15 - x, 15 - y, curr_hash[i]);
        setPixel(y, x, curr_hash[i]);
        setPixel(15 - y, x, curr_hash[i]);
        setPixel(y, 15 - x, curr_hash[i]);
        setPixel(15 - y, 15 - x, curr_hash[i]);
    }

    ctx.putImageData(image, 0, 0);
    document.getElementById("icon").href = canvas.toDataURL();
}

window.onpopstate = function(event) {
    restore();
};

restore();

if (location.hash.match('&nowrap')) {
    document.getElementById('wrap').checked = false;
}

function updateTextWrap() {
    const wrap = document.getElementById('wrap').checked;
    document.getElementById('data').style.whiteSpace = wrap ? 'pre-wrap' : 'pre';
    if (wrap) {
        location.hash = location.hash.replace('&nowrap', '');
    } else if (!location.hash.match('&nowrap')) {
        location.hash += '&nowrap';
    }
}
document.getElementById('wrap').addEventListener('change', e => updateTextWrap());
updateTextWrap();
